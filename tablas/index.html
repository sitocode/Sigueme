<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Loading data - External array</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://unpkg.com/ng-table/bundles/ng-table.min.css'>
<link rel='stylesheet prefetch' href='css/nqjzro.css'>

  
  
</head>

<body>
  <div ng-app="myApp">
  <div ng-controller="demoController as demo">
    <h2 class="page-header">Loading data - External array</h2>
    <div class="bs-callout bs-callout-info">
      <h4>Overview</h4>
      <p>Hand <code>NgTableParams</code> a custom <code>getData</code> function that it will call to load data into the table. Typically you will use this option to load server-side data</p>
    </div>
    <table ng-table="demo.tableParams" class="table table-bordered table-striped table-condensed">
      <tr ng-repeat="row in $data track by row.id">
        <td data-title="'Installation At'" filter="{installationAt: 'text'}" sortable="'installationAt'">{{row.installationAt}}</td>
        <td data-title="'Admin Email'" filter="{adminEmail: 'text'}" sortable="'adminEmail'">{{row.adminEmail}}</td>
        <td data-title="'Powered By'" filter="{poweredBy: 'text'}" sortable="'poweredBy'">{{row.poweredBy}}</td>
        <td data-title="'Powered By Icon'" filter="{poweredByIcon: 'text'}" sortable="'poweredByIcon'">{{row.poweredByIcon}}</td>
      </tr>
    </table>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.min.js'></script>
<script src='js/nqjzro.js'></script>
<script src='https://unpkg.com/ng-table/bundles/ng-table.min.js'></script>
<script src='js/qdlwob.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-mocks.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
